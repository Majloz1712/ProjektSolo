<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reset hasła – Dark UI</title>
  <link rel="stylesheet" href="../styl/styles.css" />
</head>
<body>
  <main class="card">
    <header>
      <div class="logo">PI</div>
      <div>
        <h1 class="title">Zresetuj hasło</h1>
        <p class="subtitle">Podaj swój adres e-mail</p>
      </div>
    </header>

    <form id="resetForm" novalidate>
      <div class="field">
        <label for="email">Email</label>
        <input id="email" class="input" type="email" required placeholder="twoj@email.com" />
      </div>

      <button class="btn" type="submit">Wyślij link resetujący</button>
      <div class="messages" id="messages"></div>
    </form>

    <div class="footer">
      <a class="link" href="logowanie.html">Logowanie</a>
      <span>•</span>
      <a class="link" href="rejestracja.html">Rejestracja</a>
    </div>
  </main>

  <script src="../skrypt/app.js"></script>
</body>
</html>
