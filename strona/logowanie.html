<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel logowania – Dark UI</title>
  <link rel="stylesheet" type="text/css" href="/styl/styles.css" />
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <header>
      <div class="logo" aria-hidden="true">PI</div>
      <div>
        <h1 id="title" class="title">Zaloguj się</h1>
        <p class="subtitle">Praca Inżynierska 2025 • Dostęp do panelu</p>
      </div>
    </header>

    <form id="loginForm" novalidate>
      <div class="field">
        <label for="email">Email</label>
        <input id="email" name="email" class="input" type="email" required placeholder="twoj@email.com" />
      </div>

      <div class="field">
        <label for="password">Hasło</label>
        <div class="rel">
          <input id="password" name="password" class="input" type="password" required minlength="8" placeholder="••••••••" />
          <button type="button" class="toggle-pass" onclick="togglePassword('password', this)">Pokaż</button>
        </div>
      </div>

      <div class="row">
        <label class="checkbox">
          <input type="checkbox" id="remember" name="remember" />
          <span>Zapamiętaj mnie</span>
        </label>
        <a class="link" href="resetHasla.html">Nie pamiętasz hasła?</a>
      </div>

      <button class="btn" type="submit">Zaloguj</button>
      <div class="messages" id="messages"></div>
    </form>

    <div class="footer">
      <span>Nie masz konta?</span>
      <a class="link" href="rejestracja.html">Utwórz konto</a>
    </div>
  </main>

  <script src="/skrypt/app.js"></script>
</body>
</html>
